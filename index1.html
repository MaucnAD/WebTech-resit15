<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>A Beautiful Webshop</title>
  <body>
    <form action="https://wt.ops.labs.vu.nl/api21/f07acf46" target="_blank" method="POST">
      <caption><strong>FRUITMARKET WEBSHOP</strong></caption>
    <table>
      <thead>
      <tr>
        <th>Product</th>
        <th>Origin</th>
        <th>Best Before Date</th>
        <th>Amount</th>
        <th>Image</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><em>Apple</em></td>
        <td>The Netherlands</td>
        <td>22-01-21</td>
        <td>200</td>
        <td><img src="https://newenglandapples.files.wordpress.com/2014/10/img_5595.jpg" alt="Picture of Apples" width="200" height="200"></td>
      </tr>
      <tr>
        <td><em>Banana</em></td>
        <td>Brazil</td>
        <td>14-01-21</td>
        <td>184</td>
        <td><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.oOTNyhF8R2FAlg9C3BK78wHaFj%26pid%3DApi&f=1" alt="Fresh Bananas" width="200" height="200"> </td>
      </tr>
      <tr>
        <td><em>Orange</em></td>
        <td>Spain</td>
        <td>20-01-21</td>
        <td>312</td>
        <td><img src="https://furrytips.com/wp-content/uploads/2017/08/Can-Horses-Eat-Oranges-2.jpg" alt="Oranges" width="200" height="200"></td>
      </tr>
      <tr>
        <td>
          <label for="product"></label>
          <input type="text" id="product" name="product" placeholder="e.g. Apples" required>
        </td>
        <td>
          <label for="origin"></label>
          <input type="text" id="origin" name="origin" placeholder="e.g. TheNetherlands" required>
        </td>
        <td>
          <label for="best_before_date"></label>
          <input type="text" id="best_before_date" name="best_before_date" placeholder="e.g. 05-01-21" required>
        </td>
        <td>
          <select name="amount" id="amount">
            <option value="<50"><50</option>
            <option value="50-100">50-100</option>
            <option value="100-200">100-200</option>
            <option value="200-300">200-300</option>
            <option value=">300">>300</option>
          </select>
        </td>
        <td>
          <label for="image"></label>
          <input type="text" id="image" name="image" placeholder="Link of image">
        </td>
      </tr>
      </tbody>
    </table>
    <input type="submit">
    </form>
  </body>

</html>
